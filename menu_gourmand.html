<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ohmyfood</title>
    <link rel="stylesheet" href="menu.css">
    <script src="https://kit.fontawesome.com/b99e675b6e.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Shrikhand&display=swap" rel="stylesheet">
</head>

<body>
    <header class="header__image">
        <a class="icon__link" href="index.html"><i class="fas fa-arrow-left"></i></a>
        <img class="logo__image" src="assets/images/logo/ohmyfood.png" alt="logo">
    </header>
    <section class="menu__image">
        <img class="menu__image--width"
            src="assets/images/restaurants/louis-hansel-shotsoflouis-qNBGVyOCY8Q-unsplash.jpg" alt="The Full Palette">
    </section>
    <article class="menu__section">
        <div class="restaurant__header">
            <h1>Le Gourmand</h1>
            <i class="fas fa-heart"></i>
        </div>
        <p class="description__heading">ENTREES</p>
        <aside class="menu__card">
            <button class="menu__button">
                <h4>Tuna Carpaccio</h4>
                <section class="menu__button--justify">
                    <p>seasoned with yuzu</p>
                    <p>25€</p>
                </section>
            </button>
            <button class="add__button">
                <i class="fas fa-check-circle"></i>
            </button>
        </aside>
        <aside class="menu__card">
            <button class="menu__button">
                <h4>Crunchy Lobster Croquets</h4>
                <section class="menu__button--justify">
                    <p>with seasonal vegetables</p>
                    <p>35€</p>
                </section>
            </button>
            <button class="add__button">
                <i class="fas fa-check-circle"></i>
            </button>
        </aside>
        <aside class="menu__card">
            <button class="menu__button">
                <h4>Mushroom soup</h4>
                <section class="menu__button--justify">
                    <p>with truffles</p>
                    <p>20€</p>
                </section>
            </button>
            <button class="add__button">
                <i class="fas fa-check-circle"></i>
            </button>
        </aside>
        <p class="description__heading">MAIN DISH</p>
        <aside class="menu__card">
            <button class="menu__button">
                <h4>Roast Chicken with Provincal
                    Herbs
                </h4>
                <section class="menu__button--justify">
                    <p>With truffle cream</p>
                    <p>40€</p>
                </section>
            </button>
            <button class="add__button">
                <i class="fas fa-check-circle"></i>
            </button>
        </aside>
        <aside class="menu__card">
            <button class="menu__button">
                <h4>Roast Lobster</h4>
                <section class="menu__button--justify">
                    <p>with seasonal vegetables</p>
                    <p>35€</p>
                </section>
            </button>
            <button class="add__button">
                <i class="fas fa-check-circle"></i>
            </button>
        </aside>
        <aside class="menu__card">
            <button class="menu__button">
                <h4>Angust Beef Ribs</h4>
                <section class="menu__button--justify">
                    <p>with mash parshnips </p>
                    <p>44€</p>
                </section>
            </button>
            <button class="add__button">
                <i class="fas fa-check-circle"></i>
            </button>
        </aside>
        <p class="description__heading">DESSERTS</p>
        <aside class="menu__card">
            <button class="menu__button">
                <h4>Assorted Dessert Plate</h4>
                <section class="menu__button--justify">
                    <p>Chef's choice</p>
                    <p>18€</p>
                </section>
            </button>
            <button class="add__button">
                <i class="fas fa check-circle"></i>
            </button>
        </aside>
        <aside class="menu__card">
            <button class="menu__button">
                <h4>Crème bruléé</h4>
                <section class="menu__button--justify">
                    <p>Revisited</p>
                    <p>22€</p>
                </section>
            </button>
            <button class="add__button">
                <i class="fas fa-check-circle"></i>
            </button>
        </aside>
        <aside class="menu__card">
            <button class="menu__button">
                <h4>Tiramisu</h4>
                <section class="menu__button--justify">
                    <p>with hazelnuts</p>
                    <p>23€</p>
                </section>
            </button>
            <button class="add__button">
                <i class="fas fa-check-circle"></i>
            </button>
        </aside>
        <button class="booking__button">Order</button>
    </article>
    <footer class="footer__header">
        <img class="footer__image" src="assets/images/logo/ohmyfood.png" alt="logo">
        <br>
        <i class="fas fa-utensils"><span class="icon__paragraph"> Suggest a restaurant</span></i>
        <br>
        <br>
        <i class="fas fa-hands-helping"><span class="icon__paragraph"> Become a partner</span></i>
        <p>Legal</p>
        <a href="mailto:contact@ohmyfood.com">Contact</a>
    </footer>
</body>

</html>
