<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ohmyfood</title>
    <link rel="stylesheet" href="menu.css">
    <script src="https://kit.fontawesome.com/b99e675b6e.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Shrikhand&display=swap" rel="stylesheet">
</head>

<body>
    <header class="header__image">
        <a class="icon__link" href="index.html"><i class="fas fa-arrow-left"></i></a>
        <img class="logo__image" src="assets/images/logo/ohmyfood.png" alt="logo">
    </header>
    <section class="menu__image">
        <img class="menu__image--width" src="assets/images/restaurants/jay-wennington-N_Y88TWmGwA-unsplash.jpg"
            alt="The Full Palette">
    </section>
    <article class="menu__section">
        <div class="restaurant__header">
            <h1>The Full Palette</h1>
            <div class="heart__button">
                <input type="checkbox" id="heart__button" name="heart__button"/>
                <label for="heart__button"></label>
            </div>        
        </div>
        <p class="description__heading">ENTREES</p>
        <aside class="menu__card">
            <button class="menu__button">
                <h4>Escargot</h4>
                <section class="menu__button--justify">
                    <p>with southern French spices</p>
                    <p>25€</p>
                </section>
            </button>
            <div class="tick__checkbox">
                <input type="checkbox" id="tick__checkbox" name="tick__checkbox"/>
                <label for="tick__checkbox"></label>
            </div>
        </aside>
        <aside class="menu__card">
            <button class="menu__button">
                <h4>Duck Foie Gras</h4>
                <section class="menu__button--justify">
                    <p>With black truffle shavings</p>
                    <p>35€</p>
                </section>
            </button>
            <button class="add__button">
                <i class="fas fa-check-circle"></i>
            </button>
        </aside>
        <aside class="menu__card">
            <button class="menu__button">
                <h4>Fried egg</h4>
                <section class="menu__button--justify">
                    <p>...</p>
                    <p>20€</p>
                </section>
            </button>
            <button class="add__button">
                <i class="fas fa-check-circle"></i>
            </button>
        </aside>
        <p class="description__heading">MAIN DISH</p>
        <aside class="menu__card">
            <button class="menu__button">
                <h4>Hern-Encrusted Steak</h4>
                <section class="menu__button--justify">
                    <p>With delicately sliced and seasoned vegetables</p>
                    <p>40€</p>
                </section>
            </button>
            <button class="add__button">
                <i class="fas fa-check-circle"></i>
            </button>
        </aside>
        <aside class="menu__card">
            <button class="menu__button">
                <h4>Ox Tall Shepard's Pie</h4>
                <section class="menu__button--justify">
                    <p>with black truffle and pureed parsnips</p>
                    <p>35€</p>
                </section>
            </button>
            <button class="add__button">
                <i class="fas fa-check-circle"></i>
            </button>
        </aside>
        <aside class="menu__card">
            <button class="menu__button">
                <h4>Filet of Sole</h4>
                <section class="menu__button--justify">
                    <p>with citrus dressing</p>
                    <p>44€</p>
                </section>
            </button>
            <button class="add__button">
                <i class="fas fa-check-circle"></i>
            </button>
        </aside>
        <p class="description__heading">DESSERTS</p>
        <aside class="menu__card">
            <button class="menu__button">
                <h4>Paris-Brest</h4>
                <section class="menu__button--justify">
                    <p>Revisted</p>
                    <p>18€</p>
                </section>
            </button>
            <button class="add__button">
                <i class="fas fa-check-circle"></i>
            </button>
        </aside>
        <aside class="menu__card">
            <button class="menu__button">
                <h4>Chocolate Macaroons</h4>
                <section class="menu__button--justify">
                    <p>With vanilla ice cream</p>
                    <p>22€</p>
                </section>
            </button>
            <button class="add__button">
                <i class="fas fa-check-circle"></i>
            </button>
        </aside>
        <aside class="menu__card">
            <button class="menu__button">
                <h4>Chocolate Mousse</h4>
                <section class="menu__button--justify">
                    <p>With spices and black truffle</p>
                    <p>23€</p>
                </section>
            </button>
            <button class="add__button">
                <i class="fas fa-check-circle"></i>
            </button>
        </aside>
        <button class="booking__button">Order</button>
    </article>
    <footer class="footer__header">
        <img class="footer__image" src="assets/images/logo/ohmyfood.png" alt="logo">
        <br>
        <i class="fas fa-utensils"><span class="icon__paragraph"> Suggest a restaurant</span></i>
        <br>
        <br>
        <i class="fas fa-hands-helping"><span class="icon__paragraph"> Become a partner</span></i>
        <p>Legal</p>
        <a href="mailto:contact@ohmyfood.com">Contact</a>
    </footer>
</body>

</html>
