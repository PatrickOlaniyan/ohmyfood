<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ohmyfood</title>
    <link rel="stylesheet" href="prefixed/menu.css">
    <script src="https://kit.fontawesome.com/b99e675b6e.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Shrikhand&display=swap" rel="stylesheet">
</head>

<body>
    <header class="header__image">
        <a class="icon__link" href="index.html"><i class="fas fa-arrow-left"></i></a>
        <img class="logo__image" src="assets/images/logo/ohmyfood.png" alt="logo">
    </header>
    <section class="menu__image">
        <img class="menu__image--width" src="assets/images/restaurants/toa-heftiba-DQKerTsQwi0-unsplash.jpg"
            alt="The Full Palette">
    </section>
    <article class="menu__section">
        <div class="restaurant__header">
            <h1>Bastille</h1>
            <div class="heart__button">
                <input type="checkbox" id="heart__button" name="heart__button"/>
                <label for="heart__button"></label>
            </div>        
        </div>
        <p class="description__heading">ENTREES</p>
        <aside class="menu__card">
            <button class="menu__button">
                <h4>Citrus Squid Carpaccio</h4>
                <section class="menu__button--justify">
                    <p>with orange zest</p>
                    <p>25€</p>
                </section>
            </button>
            <button class="add__button">
                <i class="fas fa-check-circle"></i>
            </button>
        </aside>
        <aside class="menu__card">
            <button class="menu__button">
                <h4>Grandmother's Vegetable soup</h4>
                <section class="menu__button--justify">
                    <p>Carrots, parsnips, Jerusalem artichoke</p>
                    <p>35€</p>
                </section>
            </button>
            <button class="add__button">
                <i class="fas fa-check-circle"></i>
            </button>
        </aside>
        <aside class="menu__card">
            <button class="menu__button">
                <h4>Onion Soup</h4>
                <section class="menu__button--justify">
                    <p>Revisted</p>
                    <p>20€</p>
                </section>
            </button>
            <button class="add__button">
                <i class="fas fa-check-circle"></i>
            </button>
        </aside>
        <p class="description__heading">MAIN DISH</p>
        <aside class="menu__card">
            <button class="menu__button">
                <h4>Scallops</h4>
                <section class="menu__button--justify">
                    <p>with mashed parsnip</p>
                    <p>40€</p>
                </section>
            </button>
            <button class="add__button">
                <i class="fas fa-check-circle"></i>
            </button>
        </aside>
        <aside class="menu__card">
            <button class="menu__button">
                <h4>Margret de canard</h4>
                <section class="menu__button--justify">
                    <p>with mashed potatoes</p>
                    <p>35€</p>
                </section>
            </button>
            <button class="add__button">
                <i class="fas fa-check-circle"></i>
            </button>
        </aside>
        <aside class="menu__card">
            <button class="menu__button">
                <h4>Game Hen</h4>
                <section class="menu__button--justify">
                    <p>with vegetable gnocchis</p>
                    <p>44€</p>
                </section>
            </button>
            <button class="add__button">
                <i class="fas fa-check-circle"></i>
            </button>
        </aside>
        <p class="description__heading">DESSERTS</p>
        <aside class="menu__card">
            <button class="menu__button">
                <h4>Floral Ice Cream</h4>
                <section class="menu__button--justify">
                    <p>with hazelnut butter</p>
                    <p>18€</p>
                </section>
            </button>
            <button class="add__button">
                <i class="fas fa-check-circle"></i>
            </button>
        </aside>
        <aside class="menu__card">
            <button class="menu__button">
                <h4>Chocolate Lava Cake</h4>
                <section class="menu__button--justify">
                    <p>Revisted</p>
                    <p>22€</p>
                </section>
            </button>
            <button class="add__button">
                <i class="fas fa-check-circle"></i>
            </button>
        </aside>
        <aside class="menu__card">
            <button class="menu__button">
                <h4>Napolean</h4>
                <section class="menu__button--justify">
                    <p>with blueberries and marzipan</p>
                    <p>23€</p>
                </section>
            </button>
            <button class="add__button">
                <i class="fas fa-check-circle"></i>
            </button>
        </aside>
        <button class="booking__button">Order</button>
    </article>
    <footer class="footer__header">
        <img class="footer__image" src="assets/images/logo/ohmyfood.png" alt="logo">
        <br>
        <i class="fas fa-utensils"><span class="icon__paragraph"> Suggest a restaurant</span></i>
        <br>
        <br>
        <i class="fas fa-hands-helping"><span class="icon__paragraph"> Become a partner</span></i>
        <p>Legal</p>
        <a href="mailto:contact@ohmyfood.com">Contact</a>
    </footer>
</body>

</html>
